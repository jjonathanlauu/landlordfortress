<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — A.I Unlimited Publishing</title>

  <link rel="stylesheet" href="https://use.typekit.net/kbs3miz.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <div class="container nav">
      <div class="brand">A.I Unlimited Publishing</div>
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="books.html">Books</a>
        <a href="about.html">About</a>
        <a class="active" href="contact.html">Contact</a>
      </nav>
      <a class="btn primary" href="https://www.amazon.com/dp/B0FLF9LRHS" target="_blank" rel="noopener">Buy on Amazon</a>
    </div>
  </header>

  <main class="container page">
    <h1 class="page-title bigger">Contact</h1>

    <section class="contact-panel">
      <p class="lead">We’d love to hear from you. For rights inquiries, partnerships, or media requests, send us a note below.</p>

      <form class="contact-form" onsubmit="event.preventDefault(); document.getElementById('contact-msg').textContent='Thanks! We’ll be in touch soon.';">
        <div class="form-row">
          <input type="text" placeholder="Your name" required />
          <input type="email" placeholder="you@example.com" required />
        </div>
        <textarea placeholder="Your message" rows="6" required></textarea>
        <button class="btn primary" type="submit">Send message</button>
      </form>
      <div id="contact-msg" class="form-msg" aria-live="polite"></div>

      <p class="note" style="margin-top:14px">Prefer email? Reach us at <strong>hello@aiunlimitedpublishing.com</strong>.</p>
    </section>
  </main>

  <footer>
    © <span id="year"></span> A.I Unlimited Publishing — All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
