<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — A.I. Unlimited Publishing House LLC</title>
  <link rel="stylesheet" href="https://use.typekit.net/kbs3miz.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>.page{padding:28px 0 40px;}.lead{color:var(--muted);}</style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">A.I. Unlimited Publishing House LLC</div>
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="community.html">Community</a>
        <a href="books.html">Books</a>
        <a href="about.html">About</a>
        <a class="active" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <h1 class="page-title bigger">Contact</h1>
    <p class="lead">Questions, rights, or media? Reach us at <a href="mailto:hello@example.com">hello@example.com</a>.</p>
  </main>

  <footer>© <span id="year"></span> A.I. Unlimited Publishing House LLC</footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    (function(){
      let last = window.pageYOffset || 0;
      const header = document.querySelector('header');
      const threshold = 6;
      window.addEventListener('scroll', () => {
        const y = window.pageYOffset || 0;
        if (Math.abs(y - last) < threshold) return;
        if (y > last && y > 80) header.classList.add('hide');
        else header.classList.remove('hide');
        last = y;
      });
    })();
  </script>
</body>
</html>
